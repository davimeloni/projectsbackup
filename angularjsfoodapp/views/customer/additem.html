
<div class="modalContent" controller="addItemController">

    <div class="modal-header">
        <h5 class="modal-title"><strong>Add Item</strong>
            <button style="float: right" type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </h5>
    </div>

    <div class="modal-body">
        <form class="form" ng-submit="addItem(itemToAdd, comments)">

            <div class="form-group">
                <span>
                    <strong>{{itemToAdd.name}} <span style="float: right;">{{itemToAdd.price | currency }}</span></strong>
                </span>
            </div>

            <div class="form-group">
                {{itemToAdd.description}}
            </div>

            <div class="form-group">
                <label for="exampleTextarea">Comments</label>
                <textarea class="form-control" id="comments" rows="2" ng-model="comments" ng-change="comments"></textarea>
            </div>

            <div class="form-group ">
                <input type="submit" value="Add Item" placeholder="Enter your comments, as spicy, a lot of cheese and etc.."
                     class="btn btn-primary btn-block" id="button">
                <!--<button type="button" ng-click="$dismiss()" class="btn btn-secondary" data-dismiss="modalContent">Close</button>-->
            </div>
        </form>
    </div>

</div>
