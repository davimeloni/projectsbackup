<html ng-app="foodapp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/menuv6.css" rel="stylesheet">
    <link href="dependencies/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dependencies/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="dependencies/bootstrap/dist/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="dependencies/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <form class="form-inline" role="form">
                    <div class="form-group">

                        <span style="float: left; padding-top: 12px" class="glyphicon glyphicon-home" id="login">
                            <br>Home
                        </span>

                        <span style="margin-left: 70px; text-align: center"><img src="images/menuicon.png" width="70" height="50" alt="menuicon"/></span>

                        <span style="float: right; font-size: 10px; padding-right: 10px; padding-top: 2px; text-align: right">
                            <img src="images/conta.png" width="20" height="20" alt="account" ng-click="openAccount()"/>
                            <br>Conta
                        </span>

                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx content xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    <div id="container" ng-controller="menuController">
        <div class="row no-gutter">
            <div class="tabbable tabs-right">

                <div class="col-xs-11 col-md-11">
                    <div class="tab-content" id="tab-content">
                        <ul class="media-list tab-pane fade in active">
                            <li class="media" ng-repeat="item in itens | filter: {categorytype: selectedCategoryType}">
                                <div class="media-heading">
                                    <span>{{item.name}}</span>
                                    <span style="float: right">{{item.price | currency}}</span>
                                </div>
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-thumbnail" ng-src={{item.image}} alt="itemimage" width="70" height="70">
                                    </a>
                                </div>
                                <div class="media-body">
                                    {{item.description}}

                                </div>
                                <div class="media-bottom" style="text-align: center; padding-bottom: 5px; padding-left: 35px">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favorito /
                                    <span class="fa fa-facebook-official"></span> Comentar
                                    <button ng-click="openAddItem(item)">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true" style="float: right">
                                            Add.
                                        </span>
                                    </button>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>


                <div class="col-xs-1 col-md-1">
                    <div class="tabbed">
                        <ul id="tabs">
                            <li ng-repeat="ct in selectedCategory.categorytype" ng-click="selectCategoryType(ct)">
                                <span>{{ct}}</span>
                            </li>
                            <br>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx footer xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    <footer class="container-fluid" data-position="fixed">
        <div class="col-md-12 navbar-default navbar-fixed-bottom">
            <div class="row" id="bottomNav">

                <div ng-repeat="c in categories" ng-click="selectCategory(c)"
                    class="col-xs-3 text-center" style="text-align: center">
                    <a href="#"><img src="images/dish2.png" width="27" height="27"><br>{{c.category}}</a>
                </div>

            </div>
        </div>
        </div>
    </footer>



    <script src="dependencies/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/menu-controller.js"></script>
    <script src="scripts/services.js"></script>
    <script src="dependencies/ng-dialog/js/ngDialog.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

</body>

</html>
